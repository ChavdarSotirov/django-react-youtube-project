{% extends 'shared/base.html' %}
{% block site_content %}
        <h1 class="text-center">Edit video</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit video' video.pk %}" enctype="multipart/form-data">
                    {{ form }}
                    {% csrf_token %}
                    <div class="text-center">
                        <button class="btn btn-primary mt-2" type="submit">Edit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
{% endblock %}
