{% extends 'shared/base.html' %}
{% load static %}

{% block site_content %}
    <div class="jumbotron parent text-center">
        <img class="img-fluid" style="width: 40%"
             src="{% static 'images/background-image.jpg' %}" alt="">
        <div class="absolute">
            <h1 class="display-4">All videos in one place</h1>
            <p class="lead">Website for all kind of videos.</p>
            <hr class="my-4">
            <div class="inner cover">
                <h1 class="cover-heading"></h1>
                <div class="row">
                    <div class="col-lg-6">
                        <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">sign
                            in</a></p>
                    </div>
                    <div class="col-lg-6">
                        <p class="lead"> Do not have an account? <br>
                            <a href="{% url 'register user' %}" class="btn btn-lg btn-secondary">sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
